<!DOCTYPE html>
<html>
<head>
    <title>Discord Bot Dashboard</title>
</head>
<body>
    <h1>Dashboard Bot Discord</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <label for="token">Bot Token:</label>
        <input type="text" id="token" name="token" required>
        <button type="submit">تشغيل البوت</button>
    </form>
</body>
</html>
